name: Pages preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Format check
        run: yarn format:check

      - name: Lint
        run: yarn lint

      - name: Build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/
        run: yarn build

      - name: Prepare preview artifact
        run: |
          mkdir -p out/pr-${{ github.event.pull_request.number }}
          cp -R dist/. out/pr-${{ github.event.pull_request.number }}/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const baseUrl = `${{ steps.deployment.outputs.page_url }}`;
            const prNumber = context.payload.pull_request.number;
            const url = `${baseUrl}pr-${prNumber}/`;
            const body = `âœ… PR Preview deployed: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
