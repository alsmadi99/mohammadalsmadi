name: Pages preview (persistent per PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pages-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    outputs:
      is_latest: ${{ steps.latest.outputs.is_latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip if not latest PR commit
        id: latest
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const thisSha = context.payload.pull_request.head.sha;

            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            const isLatest = pr.head.sha === thisSha;
            core.setOutput("is_latest", isLatest ? "true" : "false");

            if (!isLatest) {
              core.notice(
                `Skipping: newer commit exists on PR #${prNumber} (latest=${pr.head.sha}, this=${thisSha})`,
              );
            }

      - name: Setup Node
        if: steps.latest.outputs.is_latest == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        if: steps.latest.outputs.is_latest == 'true'
        run: yarn install --frozen-lockfile

      - name: Format check
        if: steps.latest.outputs.is_latest == 'true'
        run: yarn format:check

      - name: Lint
        if: steps.latest.outputs.is_latest == 'true'
        run: yarn lint

      - name: Compute BASE_PATH for this PR preview
        if: steps.latest.outputs.is_latest == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            // Default GitHub Pages project site path: /<repo>/
            let sitePath = `/${repo}/`;

            // If Pages is configured with a custom domain, the site path is usually "/".
            try {
              const { data } = await github.rest.repos.getPages({ owner, repo });
              if (data?.html_url) {
                const pathname = new URL(data.html_url).pathname;
                sitePath = pathname.endsWith("/") ? pathname : `${pathname}/`;
              }
            } catch (e) {
              // Repo may not have Pages configured yet; fall back to default path.
            }

            const basePath = `${sitePath}pr-${prNumber}/`;
            core.exportVariable("BASE_PATH", basePath);
            core.notice(`Using BASE_PATH=${basePath}`);

      - name: Build
        if: steps.latest.outputs.is_latest == 'true'
        run: yarn build

  deploy:
    needs: build
    if: needs.build.outputs.is_latest == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compute BASE_PATH for this PR preview
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            let sitePath = `/${repo}/`;
            try {
              const { data } = await github.rest.repos.getPages({ owner, repo });
              if (data?.html_url) {
                const pathname = new URL(data.html_url).pathname;
                sitePath = pathname.endsWith("/") ? pathname : `${pathname}/`;
              }
            } catch (e) {}

            const basePath = `${sitePath}pr-${prNumber}/`;
            core.exportVariable("BASE_PATH", basePath);
            core.notice(`Using BASE_PATH=${basePath}`);

      - name: Build
        run: yarn build

      - name: Deploy PR preview to gh-pages (keeps other previews)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: pr-${{ github.event.pull_request.number }}
          clean: false
          single-commit: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            let pagesUrl = `https://${owner}.github.io/${repo}/`;
            try {
              const { data } = await github.rest.repos.getPages({ owner, repo });
              if (data?.html_url) pagesUrl = data.html_url;
            } catch (e) {
              // fall back to default GitHub Pages URL
            }

            const normalized = pagesUrl.endsWith("/") ? pagesUrl : `${pagesUrl}/`;
            const url = `${normalized}pr-${prNumber}/`;
            const marker = "<!-- pr-preview-url -->";
            const body = `${marker}\nâœ… PR Preview deployed: ${url}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user?.type === "Bot" && typeof c.body === "string" && c.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.issue.number,
                body,
              });
            }
